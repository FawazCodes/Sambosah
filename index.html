<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Number Guessing Game</title>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess the 4-digit number (no repeating digits)</p>
  <input id="guess" type="text" maxlength="4" placeholder="Enter your guess">
  <button id="submit-btn" disabled>Submit</button>
  <button id="reset-btn" class="hidden">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
      <path d="M20 8v6h-6M4 4v6h6M13 15h5a2 2 0 0 1 2 2v5M3 3h5a2 2 0 0 1 2 2v5"/>
    </svg>
    Reset Game
  </button>
  <p id="message"></p>
  <div id="guesses-grid"></div>

  <script src="script.js"></script>
</body>
</html>
